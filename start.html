<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=welcome.html">
    <title>96 in Reverse - Starting...</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #252a34;
            color: #eef1f7;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #f5793b;
        }
        .container {
            background-color: #1a1e25;
            border-radius: 8px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid rgba(226, 232, 242, 0.1);
        }
        .loader {
            border: 5px solid #252a34;
            border-top: 5px solid #f5793b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f5793b;
            color: #eef1f7;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ff8c4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>96 in Reverse Podcast Website</h1>
        <p>Redirecting to the welcome page...</p>
        <div class="loader"></div>
        <p>If you are not redirected automatically, click the button below:</p>
        <a href="welcome.html" class="btn">Go to Welcome Page</a>
    </div>
</body>
</html>
